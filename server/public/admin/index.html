<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textical God Mode - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #121212; color: #e0e0e0; font-family: 'JetBrains Mono', monospace; margin: 0; display: flex; height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 250px; background: #1e1e1e; border-right: 1px solid #333; padding: 20px; display: flex; flex-direction: column; }
        .brand { font-size: 1.2rem; color: #ff5555; font-weight: bold; margin-bottom: 30px; letter-spacing: -1px; }
        .menu-item { padding: 12px; margin-bottom: 5px; cursor: pointer; border-radius: 4px; color: #888; transition: all 0.2s; }
        .menu-item:hover, .menu-item.active { background: #333; color: white; }
        .menu-item.active { border-left: 3px solid #ff5555; }
        
        /* Content */
        .content { flex: 1; padding: 30px; overflow-y: auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h2 { margin: 0; color: white; }
        
        /* Data Grid */
        .grid-container { background: #1e1e1e; border: 1px solid #333; border-radius: 8px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { background: #252525; padding: 15px; color: #aaa; font-size: 0.85rem; border-bottom: 1px solid #333; }
        td { padding: 15px; border-bottom: 1px solid #2a2a2a; color: #ddd; font-size: 0.9rem; }
        tr:hover { background: #2a2a2a; }
        
        /* Buttons */
        .btn { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; font-family: inherit; font-size: 0.85rem; font-weight: bold; }
        .btn-primary { background: #ff5555; color: white; }
        .btn-primary:hover { background: #ff7777; }
        .btn-sync { background: #4caf50; color: white; }
        
        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; }
        .modal-content { background: #252525; padding: 25px; border-radius: 8px; width: 400px; border: 1px solid #444; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #888; font-size: 0.8rem; }
        input { width: 100%; padding: 10px; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 4px; }

        /* Category Item Style */
        .cat-item { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #2a2a2a; font-size: 0.85rem; color: #aaa; transition: 0.2s; }
        .cat-item:hover { background: #2a2a2a; color: white; }
        .cat-item.selected { background: #333; color: #ff5555; border-left: 3px solid #ff5555; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="brand">‚ö° TEXTICAL GOD MODE</div>
        <div class="menu-item active" onclick="loadTab('monsters')">üëπ Monsters</div>
        <div class="menu-item" onclick="loadTab('items')">üíé Items / Stones</div>
        <div class="menu-item" onclick="loadTab('regions')">üó∫Ô∏è Regions</div>
        <div style="flex:1"></div>
        <div style="border-top: 1px solid #333; margin-top: 10px; padding-top: 10px;">
            <div class="menu-item" style="color:#4caf50; font-size: 0.9em;" onclick="triggerSync('export')">üì§ Export DB to JSON</div>
            <div class="menu-item" style="color:#ff9800; font-size: 0.9em;" onclick="triggerSync('import')">üì• Import JSON to DB</div>
        </div>
    </div>

    <div class="content">
        <header>
            <h2 id="page-title">Monster Database</h2>
            <button class="btn btn-primary" onclick="openModal()">+ New Entry</button>
        </header>

        <!-- NEW: DUAL PANE LAYOUT -->
        <div id="dual-pane" style="display: flex; gap: 20px; height: calc(100vh - 150px);">
            <!-- Left Pane: Categories -->
            <div id="category-pane" style="width: 200px; background: #1e1e1e; border: 1px solid #333; border-radius: 8px; overflow-y: auto;">
                <div style="padding: 15px; border-bottom: 1px solid #333; font-size: 0.8rem; font-weight: bold; color: #ff5555;">CATEGORIES</div>
                <div id="category-list"></div>
            </div>

            <!-- Right Pane: Data Table -->
            <div class="grid-container" style="flex: 1; height: 100%; overflow-y: auto;">
                <table id="data-table">
                    <thead>
                        <tr><th>ID</th><th>Name</th><th>HP</th><th>DMG</th><th>EXP</th><th>Action</th></tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Data Injected Here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editor-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0">Edit Data</h3>
            <div id="form-fields"></div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-primary" onclick="saveData()">Save Changes</button>
                <button class="btn" style="background:#444; color:white" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>

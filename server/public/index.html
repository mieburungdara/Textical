<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textical RPG - Database Demo</title>
    <style>
        body { background: #1a1a1a; color: #eee; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
        
        h1 { color: #4caf50; letter-spacing: 2px; }
        
        /* Container Styles */
        .container { background: #222; border: 1px solid #333; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); width: 100%; max-width: 800px; margin-bottom: 20px; }
        .hidden { display: none !important; }

        /* Auth Forms */
        .auth-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 14px; }
        input { width: 100%; padding: 10px; background: #333; border: 1px solid #444; color: white; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; font-size: 16px; cursor: pointer; background: #4caf50; border: none; color: white; border-radius: 4px; transition: background 0.2s; }
        button:hover { background: #45a049; }
        button.secondary { background: #555; }
        button.secondary:hover { background: #666; }

        /* Dashboard */
        .user-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #444; padding-bottom: 10px; margin-bottom: 20px; }
        .stat-badge { background: #333; padding: 5px 10px; border-radius: 4px; font-weight: bold; color: #ffd700; border: 1px solid #555; }
        
        /* Inventory / Heroes */
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; font-size: 13px; }
        .data-box { background: #111; padding: 10px; border-radius: 4px; border: 1px solid #333; height: 150px; overflow-y: auto; }
        .item-row { padding: 4px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; }

        /* Visualizer */
        #battle-container { display: flex; gap: 20px; justify-content: center; }
        canvas { background: #000; border: 2px solid #444; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        #log-panel { width: 300px; height: 640px; background: #111; border: 1px solid #444; overflow-y: auto; padding: 10px; font-size: 12px; color: #aaa; font-family: monospace; }
        
        #error-msg { color: #ff5555; margin-top: 10px; text-align: center; height: 20px; }
    </style>
</head>
<body>
    <h1>TEXTICAL AUTHORITATIVE DEMO</h1>
    
    <!-- ERROR MESSAGE FEEDBACK -->
    <div id="error-msg"></div>

    <!-- 1. AUTH SCREEN -->
    <div id="auth-screen" class="container">
        <div class="auth-grid">
            <!-- Login -->
            <div>
                <h2 style="margin-top:0">Login</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="login-user" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-pass" placeholder="Enter password">
                </div>
                <button id="btn-login">Login to Database</button>
            </div>
            
            <!-- Register -->
            <div style="border-left: 1px solid #333; padding-left: 40px;">
                <h2 style="margin-top:0">Register</h2>
                <div class="form-group">
                    <label>New Username</label>
                    <input type="text" id="reg-user" placeholder="Choose username">
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="reg-pass" placeholder="Choose password">
                </div>
                <button id="btn-register" class="secondary">Create Account</button>
            </div>
        </div>
    </div>

    <!-- 2. GAME DASHBOARD -->
    <div id="dashboard-screen" class="container hidden">
        <div class="user-header">
            <div>
                <span style="font-size: 1.2em; font-weight: bold;" id="display-username">Hero</span>
            </div>
            <div>
                <span class="stat-badge" id="display-gold">Gold: 0</span>
                <button id="btn-logout" style="width: auto; padding: 5px 15px; margin-left: 10px; font-size: 12px; background: #d32f2f;">Logout</button>
            </div>
        </div>

        <!-- NEW: CURRENT LOCATION CARD -->
        <div id="location-card" style="background: #1b3d11; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #4caf50;">
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div>
                    <h3 id="region-name" style="margin: 0; color: #4caf50;">Location Name</h3>
                    <p id="region-desc" style="font-size: 13px; margin: 5px 0; color: #ccc;">Location Description</p>
                </div>
                <div id="travel-panel">
                    <span style="font-size: 11px; color: #888;">Travel to:</span>
                    <div id="connection-list" style="display: flex; gap: 5px; margin-top: 5px;"></div>
                </div>
            </div>
        </div>

        <div class="data-grid">
            <div>
                <strong>My Heroes (In Database)</strong>
                <div class="data-box" id="hero-list">Loading...</div>
            </div>
            <div>
                <strong>Inventory</strong>
                <div class="data-box" id="inv-list">Loading...</div>
            </div>
        </div>

        <!-- NEW: BREEDING CENTER -->
        <div style="margin-top: 20px; padding: 15px; background: #2a2a2a; border-radius: 8px; border: 1px solid #444;">
            <strong style="color: #ff4081;">üß¨ Breeding Center</strong>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <select id="select-father" style="flex: 1; padding: 8px; background: #333; color: white; border: 1px solid #555;">
                    <option value="">Select Father (Male)</option>
                </select>
                <select id="select-mother" style="flex: 1; padding: 8px; background: #333; color: white; border: 1px solid #555;">
                    <option value="">Select Mother (Female)</option>
                </select>
                <button id="btn-breed" style="width: auto; padding: 0 20px; background: #ff4081;">BREED</button>
            </div>
        </div>
        
        <div style="margin-top: 20px; text-align: center;">
            <button id="start-btn" style="max-width: 300px;">‚öîÔ∏è START BATTLE ‚öîÔ∏è</button>
        </div>
    </div>

    <!-- 3. BATTLE VISUALIZER -->
    <div id="battle-container" class="hidden">
        <canvas id="battleCanvas" width="512" height="640"></canvas>
        <div id="log-panel">
            <div style="color: #4caf50; border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 5px;">> System Online</div>
            <div id="logs"></div>
        </div>
    </div>

    <script src="visualizer.js"></script>
</body>
</html>
